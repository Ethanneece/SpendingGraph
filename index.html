<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="balance">
      <div class="totalBalance">
        <h1 class="balanceHeader">
          My balance
        </h1>
        <p class="moneyInBank">
          $921.48
        </p>
      </div>
      <img src="images/logo.svg" alt="logo">
    </section>

    <section class="graphContainer">
      <h1 class="graphContainerHeader">
        Spending - Last 7 days
      </h1>

      <div id="graph" class="graph">
        <div class="graphColumn">
          <div id="mon" class="bar"></div>
          <h2 class="graphXHeader">
            mon
          </h2>
        </div>
        <div class="graphColumn">
          <div id="tue" class="bar"></div>
          <h2 class="graphXHeader">
            tue
          </h2>
        </div>
        <div class="graphColumn">
          <div id="wed" class="bar"></div>
          <h2 class="graphXHeader">
            wed
          </h2>
        </div>
        <div class="graphColumn">
          <div id="thu" class="bar"></div>
          <h2 class="graphXHeader">
            thu
          </h2>
        </div>
        <div class="graphColumn">
          <div id="fri" class="bar"></div>
          <h2 class="graphXHeader">
            fri
          </h2>
        </div>
        <div class="graphColumn">
          <div id="sat" class="bar"></div>
          <h2 class="graphXHeader">
            sat
          </h2>
        </div>
        <div class="graphColumn">
          <div id="sun" class="bar"></div>
          <h2 class="graphXHeader">
            sun
          </h2>
        </div>
      </div>

      <hr>
      <div class="spendingSummaryContainer">
        <div class="totalContainer">
          <h2 class="totalHeader">
            Total this month
          </h2>
          <h3 class="totalCost">
            $478.33
          </h3>
        </div>

        <div class="percentContainer">
          <h2 class="percentHeader">
            +2.4%
          </h2>
          <h3 class="lastMonthTag">
            from last month
          </h3>
        </div>
      </div>
    </section>
  </main>
  <script src="data.json"></script>
  <script src="script.js"></script>
</body>
</html>
